<div *ngIf="!winner.isWinnerPresent">
  <player [player]="players[0]"></player>
  <board
    [board]="board"
    [possibleMoves]="possibleMoves"
    (makeTurnEventEmitter)="makeTurn($event)">
  </board>
  <player [player]="players[1]"></player>
</div>
<div *ngIf="winner.isWinnerPresent">
  <winner-popup [player]="winner.winner"></winner-popup>
</div>
